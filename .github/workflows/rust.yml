name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: apt helper action
      uses: ryankurte/action-apt@v0.1.0
      with:
        packages: libsfml-dev libcsfml-dev libasound2-dev
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: rust-tarpaulin
      uses: actions-rs/tarpaulin@v0.1.0
    - name: Codecov
      uses: codecov/codecov-action@v1.0.11
